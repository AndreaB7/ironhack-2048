<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Let's play 2048!</title>

    <link rel="stylesheet" href="css/styles.css" type="text/css">
  </head>

  <body>
    <div id="container">
      <header>
        <h1>2048</h1>
        <div id="score">
          SCORE <span class="js-score">0</span>
        </div>
      </header>

      <div id="main">
        <div id="game-board">
          <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>

          <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>

          <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>

          <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>

          <div class="clearfix"></div>
        </div>

        <div id="tile-container">
          <!-- To be rendered -->
        </div>

        <div id="game-over" class="hide">
          <span class="lost">
            Game over
          </span>

          <span class="won">
            You won!
          </span>

          <p>
            Score <span class="js-score"></span>
          </p>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="lib/ion.sound-3.0.7/ion.sound.min.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
